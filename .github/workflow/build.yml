name: Build AudioMark

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install cmake gcc g++

    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build
